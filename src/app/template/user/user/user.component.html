<div id="content" class="container-fluid p-0">

    <mat-card>
        <mat-card-header>
            <div class="mat-card-header-text my-3">
                <div class="d-flex align-items-center">
                    <div class="w-50 d-inline-block">
                        <h1 class="mb-0 fw-bold">Usuários</h1>
                    </div>
    
                    <div class="w-50 d-inline-block text-end">
                        <button mat-button class="btn-success" (click)="add()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </mat-card-header>

        <mat-card-content class="mb-3 p-3">

            <div class="table-responsive" [hidden]="!dataSource || dataSource.data.length == 0">
                <table mat-table [dataSource]="dataSource" matSort class="w-100 border">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-name">Nome</th>
                        <td mat-cell *matCellDef="let user" class="">{{user.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-username">Usuário</th>
                        <td mat-cell *matCellDef="let user" class="text-center pe-3">{{user.username}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="col-action">&nbsp;</th>
                        <td mat-cell *matCellDef="let user" class="text-end">
                            <button mat-button (click)="update(user)"><i class="fas fa-pen"></i></button>
                            <button mat-button (click)="delete(user)"><i class="fas fa-trash"></i></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>

            <div *ngIf="dataSource && dataSource.data.length == 0">
                <div class="text-center">
                    <h1 class="mb-0 fw-bold">Nenhum usuário cadastrado!</h1>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
