<div id="content" class="d-flex align-items-center justify-content-center h-100">

    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
        <mat-card>
            <mat-card-content class="mb-0">

                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <h1 class="fw-bold">Entrar</h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>UsuÃ¡rio</mat-label>
                            <input matInput name="username" formControlName="username">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="col">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-footer class="mb-2">
                <div class="text-center">
                    <button type="button" mat-button class="me-2" onclick="history.back()">Voltar</button>
                    <button type="submit" mat-button class="btn-primary">Entrar</button>
                </div>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
