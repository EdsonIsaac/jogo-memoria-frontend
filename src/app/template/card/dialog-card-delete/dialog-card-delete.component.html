<div class="mat-dialog">
    <h1 mat-dialog-title class="fw-bold">Excluir Usuário</h1>

    <div mat-dialog-content>
        <div class="text-center">
            <img [src]="this.data.card.cardOne" width="150px" height="200px">
            <img [src]="this.data.card.cardOne" width="150px" height="200px">
        </div>
        <p>Deseja excluir as cartas? Essa é uma ação irreversível!</p>
    </div>

    <div mat-dialog-actions layout="row" class="d-flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button class="btn-danger" (click)="delete()">OK</button>
    </div>
</div>
